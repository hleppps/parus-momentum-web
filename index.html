<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable: no">    
    <title>Parus - мережа ломбардiв</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <div class="a-underlay"></div>

    <header class="o-header">
      <div class="o-content">
        <img class="a-logoDesktop" src="images/img-logo-desktop.svg" alt="Company Logo">
        <img class="a-logoMob" src="images/img-logo-mob.svg" alt="Company Logo">

        <div class="m-navigationDesktop">
          <a class="a-link" href="">Про нас</a>
          <a class="a-link" href="">Послуги</a>
          <a class="a-link" href="">Умови кредитування</a>
          <a class="a-link" href="">Контакти</a>
          <button class="a-button" enabled>Запитати</button>
        </div>

        <div class="m-navigationMobile">
          <button class="a-button"><img src="images/call-btn.svg" alt=""></button>

          <button class="a-popUpMenuButton"><img class="a-popUpMenuImage" src="images/pop-up-menu-btn-open.svg" alt=""></button>

          <div class="m-popUpMenu">
            <nav class="m-navigation">
              <a class="a-link" href="">Про нас</a>
              <a class="a-link" href="">Послуги</a>
              <a class="a-link" href="">Умови кредитування</a>
              <a class="a-link" href="">Контакти</a>
            </nav>
            <div class="m-contacts">
              <p class="a-text">м. Київ,  вул. Рибальська 2</p>
              <div class="m-contacts-sub">
                <a class="a-text" href="tel:3800504625650">050 462 56 50</a>
                <button class="a-button">Запитати</button>
              </div>
            </div>
            <div class="m-socialNetworks">
              <button class="a-button"><img src="images/telegram.svg" alt="Telegram Logo"></button>
              <button class="a-button"><img src="images/whatsapp.svg" alt="Whatsapp Logo"></button>
            </div>
          </div>


        </div>


      </div>
    </header>


    <main class="o-main">
      <div class="o-productData">
        <section class="m-infoBlock">
          <img class="a-logoDesktop" src="images/text-logo-desktop.svg" alt="Company Logo">
          <img class="a-logoMob" src="images/text-logo-mob.svg" alt="Company Logo">
          <p class="a-heading">З турботою про Вас</p>
          <p class="a-text">Слідкуй за статусом свого товару</p>
          <button class="a-button">
            <img src="images/telegram-logo-2.svg" alt="Telegram Logo">
            <div class="m-textBlock">
              <p class="a-textBasic">ЗАВЖДИ ПОРЯД</p>
              <p class="a-textSub">TELEGRAM BOT</p>
            </div>
          </button>
          <img class="a-textBanner" src="images/text-banner-1.svg" alt="">
          <button class="a-callButton">Запитати</button>
        </section>

        <img class="a-image" src="images/dotted-arrow.svg" alt="Arrow">

        <form class="m-form">
          <div class="m-header">
            <p class="a-heading">Дані про товар</p>
          </div>
          <div class="m-main">

            <div class="m-select searchable">

              <input class="m-inputSelect" type="text" placeholder="Оберіть категорію товару" onkeyup="filterFunction(this,event)">
              <ul class="m-valuesContainer">
              </ul>
              
            </div>

            <div class="m-itemCondition">
              <p class="a-text">Стан товару: </p>
              <input class="a-inputItemCoditionRate" type="text" name="itemCoditionRate">
              <ul class="m-itemConditionRate">
                <li><img class="a-rateStar" src="images/star-not-selected.svg" alt="1"></li>
                <li><img class="a-rateStar" src="images/star-not-selected.svg" alt="2"></li>
                <li><img class="a-rateStar" src="images/star-not-selected.svg" alt="1"></li>
                <li><img class="a-rateStar" src="images/star-not-selected.svg" alt="2"></li>
                <li><img class="a-rateStar" src="images/star-not-selected.svg" alt="1"></li>
              </ul>
            </div>

            <div>фото товару</div>

            <div class="m-textInputs">
              <textarea class="m-inputItemInfo" placeholder="Про товар"></textarea>
              <input class="m-inputName" type="text" placeholder="Ім'я">
              <input class="m-inputPhone" type="text" placeholder="Телефон">
            </div>

          </div>
        </form>
        
      </div>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="scripts/pop-up-menu.js"></script>
    <script src="scripts/search-value.js"></script>
    <script src="scripts/event-handling.js"></script>
    <script src="scripts/item-info-form.js"></script>


    <script>
      window.onload = () => {
        handleEvent()
        fillItemFormSelect()
      }
    </script>
  </body>
</html>
